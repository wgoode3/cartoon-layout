<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Not Cartoon Network</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="img/brand.png" alt="Brand" class="brand" />
            <ul class="nav">
                <li>Games</li>
                <li>Apps</li>
                <li>Videos</li>
                <li>Shop</li>
            </ul>
            <form>
                <input type="search" name="search" placeholder="Search" />
            </form>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1 class="ultra">GAMES</h1>
            <div class="col white-background">
                <img src="img/large.png" alt="large game" class="large-img" />
                <h2 class="light-text">Victor and Valentino</h2>
                <h2>Monsters in the Closet</h2>
                <div class="new-tag">NEW</div>
            </div>
            <div class="col">
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
                <img src="img/small.png" alt="small game" class="small-img" />
            </div>
        </div>
    </div>
</body>
</html>
